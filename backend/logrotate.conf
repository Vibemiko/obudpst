/var/log/udpst/*.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 0644 www-data www-data
    sharedscripts
    postrotate
        if [ -f /var/run/udpst-api.pid ]; then
            kill -USR1 $(cat /var/run/udpst-api.pid) 2>/dev/null || true
        fi
    endscript
}
